{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>
<form action="/songs/add" method="POST">
    {{ form.hidden_tag() }}
    <div>{{form.title.label}} {{form.title}}</div>
    <div>{{form.artist.label}} {{form.artist}}</div>
    <button type="submit">Add</button>
</form>

{% endblock %}
